<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class= "main-section">
        <div class="background">
            <div class="preview-image">
                <img src="" class="uploaded-image" id="uploaded-image" alt="Загрузите вашу картинку (желательно 250*300)">
            </div>
            <div class="upload-image">
                <label class="input-file">
                    <input type="file" name="file" id="upload-file">
                    <span>Выберите файл</span>
                </label>
            </div>

            <input placeholder="Введите название карточки" id="name-for-card" type="text">
            <input placeholder="Введите цену на ваш товар (₽)" id="price-for-card" type="text">
            <button class="button installer-button" id = "installer-button">Загрузить карточку</button>
        </div>
    </section>

    <script src="index2.js"></script>
</body>
</html>
